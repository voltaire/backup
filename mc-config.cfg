# ---------------- #
# General Settings #
# ---------------- #

# Location of minecraft.jar (and other files)
minecraftDir="/srv/minecraft/bsdlp"

# Minecraft .jar (vanialla Minecraft is "minecraft_server.jar")
minecraftJar="spigot.jar"

# Location of Minecraft log (server.log)
minecraftLog="/srv/minecraft/bsdlp/logs/latest.log"

# This server's nickname, useful for multi-server enviornments
serverNick="bsdlp"

# --------------- #
# Backup Settings #
# --------------- #

# Backup Destination
localBUDest="/srv/minecraft/backups"
remoteBUDest="/srv/minecraft/bsdlp/backups"
dodir="vanilla/"

# Formatting of backup files (`serverNick`+`backupStamp`)
backupStamp=$(date +%Y.%m.%d.%H-%M)

